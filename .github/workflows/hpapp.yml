name: HPApp

on:
  push:
    branches: [master]
    paths: ['HPApp/**']
  pull_request:
    branches: [master]
    paths: ['HPApp/**']
    
defaults:
  run:
    working-directory: HPApp
    
jobs:

  build:
  
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [14.x, 15.x]
        
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
    - run: npm ci
    - run: npm run build --if-present
